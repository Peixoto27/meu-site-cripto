<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Signals v2.0 - An√°lise T√©cnica Avan√ßada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-title {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            font-size: 1.1em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-group input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1e3c72;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .main-container {
            display: none;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 0.9em;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
        }

        .logout-btn {
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .signal-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .signal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .coin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .coin-info h3 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .coin-price {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffd700;
        }

        .price-change {
            font-size: 0.9em;
            padding: 4px 8px;
            border-radius: 15px;
            margin-top: 5px;
        }

        .price-change.positive {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .price-change.negative {
            background: rgba(255, 82, 82, 0.2);
            color: #ff5252;
        }

        .signal-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1em;
            text-align: center;
            margin-bottom: 15px;
        }

        .signal-buy {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #ffffff;
        }

        .signal-sell {
            background: linear-gradient(45deg, #ff5252, #e53935);
            color: #ffffff;
        }

        .signal-hold {
            background: linear-gradient(45deg, #ffa726, #ff9800);
            color: #ffffff;
        }

        .indicators-section {
            margin: 20px 0;
        }

        .indicators-title {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #ffd700;
            font-weight: bold;
        }

        .indicators-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .indicator-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .indicator-label {
            font-size: 0.8em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .indicator-value {
            font-weight: bold;
            font-size: 0.9em;
        }

        .prediction-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .prediction-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .prediction-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .prediction-value {
            font-weight: bold;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .reasons-section {
            margin-top: 15px;
        }

        .reasons-title {
            font-size: 0.9em;
            margin-bottom: 10px;
            color: #ffd700;
            font-weight: bold;
        }

        .reason-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 15px;
            margin-bottom: 5px;
            font-size: 0.85em;
            border-left: 3px solid #ffd700;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #ffd700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 82, 82, 0.2);
            color: #ff5252;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            border: 1px solid rgba(255, 82, 82, 0.3);
        }

        @media (max-width: 768px) {
            .signals-grid {
                grid-template-columns: 1fr;
            }
            
            .indicators-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .status-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div id="loginContainer" class="login-container">
        <div class="login-box">
            <h1 class="login-title">üöÄ Crypto Signals</h1>
            <p class="login-subtitle">An√°lise T√©cnica Avan√ßada v2.0</p>
            <div class="input-group">
                <label for="password">Senha de Acesso:</label>
                <input type="password" id="password" placeholder="Digite sua senha">
            </div>
            <button class="login-btn" onclick="login()">Acessar Sistema</button>
        </div>
    </div>

    <!-- Interface Principal -->
    <div id="mainContainer" class="main-container">
        <div class="header">
            <h1>üöÄ Crypto Signals v2.0</h1>
            <p class="subtitle">An√°lise T√©cnica Avan√ßada com IA</p>
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span>Status da API</span>
                </div>
                <div class="status-item">
                    <span id="lastUpdate">√öltima atualiza√ß√£o: --</span>
                </div>
                <div class="status-item">
                    <span id="totalCoins">Moedas: --</span>
                </div>
                <button class="logout-btn" onclick="logout()">Sair</button>
            </div>
        </div>

        <div id="loadingContainer" class="loading">
            <div class="spinner"></div>
            <p>Carregando an√°lise t√©cnica avan√ßada...</p>
        </div>

        <div id="errorContainer" class="error-message" style="display: none;">
            <p>Erro ao carregar dados. Tentando novamente...</p>
        </div>

        <div id="signalsContainer" class="signals-grid"></div>
    </div>

    <script>
        const API_URL = 'https://crypto-production-fc43.up.railway.app';
        const CORRECT_PASSWORD = 'CryptoSignals2025!';
        let updateInterval;

        // Fun√ß√£o de login
        function login() {
            const password = document.getElementById('password').value;
            
            if (password === CORRECT_PASSWORD) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';
                
                // Salvar estado de login
                localStorage.setItem('cryptoSignalsLoggedIn', 'true');
                
                // Iniciar carregamento dos dados
                loadSignals();
                
                // Configurar atualiza√ß√£o autom√°tica a cada 2 minutos
                updateInterval = setInterval(loadSignals, 120000);
            } else {
                alert('Senha incorreta!');
                document.getElementById('password').value = '';
            }
        }

        // Fun√ß√£o de logout
        function logout() {
            localStorage.removeItem('cryptoSignalsLoggedIn');
            clearInterval(updateInterval);
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('password').value = '';
        }

        // Verificar se j√° est√° logado
        function checkLogin() {
            if (localStorage.getItem('cryptoSignalsLoggedIn') === 'true') {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';
                loadSignals();
                updateInterval = setInterval(loadSignals, 120000);
            }
        }

        // Carregar sinais da API
        async function loadSignals() {
            try {
                document.getElementById('loadingContainer').style.display = 'block';
                document.getElementById('errorContainer').style.display = 'none';
                document.getElementById('signalsContainer').innerHTML = '';

                const response = await fetch(`${API_URL}/signals/advanced`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                document.getElementById('loadingContainer').style.display = 'none';
                
                // Atualizar informa√ß√µes do header
                document.getElementById('lastUpdate').textContent = 
                    `√öltima atualiza√ß√£o: ${new Date().toLocaleTimeString('pt-BR')}`;
                document.getElementById('totalCoins').textContent = 
                    `Moedas: ${data.total_coins || data.signals.length}`;
                
                // Renderizar sinais
                renderSignals(data.signals);
                
            } catch (error) {
                console.error('Erro ao carregar sinais:', error);
                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('errorContainer').style.display = 'block';
                
                // Tentar novamente em 10 segundos
                setTimeout(loadSignals, 10000);
            }
        }

        // Renderizar sinais na interface
        function renderSignals(signals) {
            const container = document.getElementById('signalsContainer');
            container.innerHTML = '';

            signals.forEach(signal => {
                const card = createSignalCard(signal);
                container.appendChild(card);
            });
        }

        // Criar card de sinal
        function createSignalCard(signal) {
            const card = document.createElement('div');
            card.className = 'signal-card';

            const priceChange = signal.market_data?.change_24h || 0;
            const priceChangeClass = priceChange >= 0 ? 'positive' : 'negative';
            const priceChangeSymbol = priceChange >= 0 ? '+' : '';

            card.innerHTML = `
                <div class="coin-header">
                    <div class="coin-info">
                        <h3>${signal.symbol}</h3>
                        <div class="coin-price">$${formatPrice(signal.current_price)}</div>
                        <div class="price-change ${priceChangeClass}">
                            ${priceChangeSymbol}${priceChange.toFixed(2)}%
                        </div>
                    </div>
                </div>

                <div class="signal-badge signal-${signal.signal.signal.toLowerCase()}">
                    ${signal.signal.signal} - ${signal.signal.target_percentage}%
                </div>

                <div class="indicators-section">
                    <div class="indicators-title">üìä Indicadores T√©cnicos</div>
                    <div class="indicators-grid">
                        <div class="indicator-item">
                            <div class="indicator-label">RSI</div>
                            <div class="indicator-value">${signal.indicators.rsi.toFixed(1)}</div>
                        </div>
                        <div class="indicator-item">
                            <div class="indicator-label">SMA5</div>
                            <div class="indicator-value">$${formatPrice(signal.indicators.sma5)}</div>
                        </div>
                        <div class="indicator-item">
                            <div class="indicator-label">SMA10</div>
                            <div class="indicator-value">$${formatPrice(signal.indicators.sma10)}</div>
                        </div>
                        <div class="indicator-item">
                            <div class="indicator-label">SMA20</div>
                            <div class="indicator-value">$${formatPrice(signal.indicators.sma20)}</div>
                        </div>
                        <div class="indicator-item">
                            <div class="indicator-label">Volatilidade</div>
                            <div class="indicator-value">${signal.signal.volatility_level}</div>
                        </div>
                        <div class="indicator-item">
                            <div class="indicator-label">Score</div>
                            <div class="indicator-value">${signal.signal.total_score}</div>
                        </div>
                    </div>
                </div>

                <div class="prediction-section">
                    <div class="prediction-row">
                        <span class="prediction-label">üéØ Pre√ßo Alvo:</span>
                        <span class="prediction-value">$${formatPrice(signal.signal.target_price)}</span>
                    </div>
                    <div class="prediction-row">
                        <span class="prediction-label">üõ°Ô∏è Stop Loss:</span>
                        <span class="prediction-value">$${formatPrice(signal.signal.stop_loss)}</span>
                    </div>
                    <div class="prediction-row">
                        <span class="prediction-label">üìà Confian√ßa:</span>
                        <span class="prediction-value">${signal.signal.confidence}%</span>
                    </div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${signal.signal.confidence}%"></div>
                    </div>
                </div>

                ${signal.signal.reasons && signal.signal.reasons.length > 0 ? `
                <div class="reasons-section">
                    <div class="reasons-title">üí° Raz√µes T√©cnicas</div>
                    ${signal.signal.reasons.map(reason => `
                        <div class="reason-item">${reason}</div>
                    `).join('')}
                </div>
                ` : ''}
            `;

            return card;
        }

        // Formatar pre√ßo
        function formatPrice(price) {
            if (price >= 1) {
                return price.toLocaleString('pt-BR', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            } else if (price >= 0.01) {
                return price.toFixed(4);
            } else {
                return price.toFixed(8);
            }
        }

        // Permitir login com Enter
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Verificar login ao carregar a p√°gina
        window.addEventListener('load', checkLogin);
    </script>
</body>
</html>
